defaults:
  - embedding: small
  - pipeline: leva_rwalk
  - global: defaults

  # Pipeline defaults
  - dataset: sample
  - normalize: leva
  - table2graph: leva
  - table2text: naive
  - graph2model: ProNE
  - graph2text: node2vec
  - text2model: word2vec
  - model2emb: word2vec
  - downstream: basic

  - override hydra/sweeper: gridsearch
  - override hydra/launcher: joblib
  - _self_

resume_workdir: null

hydra:
  job:
    chdir: true
  mode: MULTIRUN
  sweep:
    subdir: ${pipeline_subdir}
  sweeper:
    pipeline: ${pipeline}
  launcher:
    n_jobs: 24
    verbose: 51
