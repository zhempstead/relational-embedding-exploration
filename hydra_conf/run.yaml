defaults:
  - dataset: sample
  - embedding: small
  - normalize: leva
  - table2graph: leva
  - graph2model: ProNE
  - graph2text: node2vec
  - text2model: word2vec
  - model2emb: word2vec
  - downstream: basic
  - override hydra/sweeper: gridsearch
  - override hydra/launcher: joblib

resume_workdir: null

hydra:
  job:
    chdir: true
  mode: MULTIRUN
  sweep:
    subdir: ${pipeline_subdir}
  sweeper:
    pipeline: [normalize, table2graph, graph2text, text2model, model2emb, downstream]
    # pipeline: [normalize, table2graph, graph2model, model2emb, downstream]
  launcher:
    n_jobs: 24
    verbose: 1
